        }
        @keyframes backgroundPulse {
            from { filter: brightness(1); }

        }

        .patch-note {
        background: rgba(0, 0, 0, 0.7);

        #result li {

        .search-container {
            display: flex;

        }
        input {
            padding: 12px;
            font-size: 1.5em;
            border-radius: 25px;
            border: 2px solid white;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        input:focus {
            transform: scale(1.1);
        }
        button {
            padding: 12px 25px;
            font-size: 1.5em;
            background: #ff4081;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s, background 0.3s;
            margin-left: 10px;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff1053;
        }
        #leaderboard, #main {
            position: absolute;
            top: 70px;
            right: 20px;
            background: #ff4081;
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #main {
            top: 20px;
            background: #ff4081;
        }
        #leaderboard:hover, #updates:hover {
            transform: scale(1.1);
        }
        #result {
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
