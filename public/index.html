<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKMC - Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png"> 
    <style>
        body {
            font-family: 'Verdana';
            background: linear-gradient(to right, #1e3c72, #2a5298);
            text-align: center;
            padding: 50px;
            color: white;
            animation: backgroundPulse 5s infinite alternate;
        }
        @keyframes backgroundPulse {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        #footer {
        margin-top: 20px; 
        font-size: 1.2em;
        }

        #result h2, #result h3 {
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
        }

        #result ul {
        padding-left: 20px;
        }

        #result li {
        font-size: 1.2em;
        margin-bottom: 5px;
        list-style: none;
        }

        #result li i {
        color: #ffcc00; 
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 1.5em;
            border-radius: 25px;
            border: 2px solid white;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        input:focus {
            transform: scale(1.1);
        }
        button {
            padding: 12px 25px;
            font-size: 1.5em;
            background: #ff4081;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s, background 0.3s;
            margin-left: 10px;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff1053;
        }
        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4081;
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #leaderboard:hover {
            transform: scale(1.1);
        }
        #updates {
            position: absolute;
            top: 70px;
            right: 20px;
            background: #ff4081;
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #updates:hover {
            transform: scale(1.1);
        }
        .player-header {
        display: flex;
        align-items: center;
        gap: 15px;
        }

        .player-header img {
        border-radius: 10px;
        width: 100px;
        height: 100px;
        }

        #result {
        background: rgba(0, 0, 0, 0.7); 
        color: white; 
        padding: 20px;
        border-radius: 20px;
        display: inline-block;
        text-align: left;
        animation: fadeIn 1s ease-in-out;
        max-width: 500px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        async function fetchPlayerStats() {
            const pseudo = document.getElementById("pseudo").value;
            if (!pseudo) {
                alert("Veuillez entrer un pseudo");
                return;
            }
            try {
                const response = await fetch("http://api.jkmc.fr/api/players/stats");
                const data = await response.json();
                const player = data.find(p => p.player_name.toLowerCase() === pseudo.toLowerCase());
                if (!player) {
                    document.getElementById("result").innerHTML = "<h2>Joueur non trouv√©</h2>";
                    return;
                }
                const stats = JSON.parse(player.stat);
                const skinUrl = `https://minotar.net/helm/${player.player_name}/100.png`;
                let statsHtml = `<div class='player-info'>
                    <div class="player-header">
                        <img src="${skinUrl}" alt="${player.player_name}">
                        <h2><i class='fas fa-user'></i> ${player.player_name}</h2>
                    </div>
                </div>
                                <div class='stats-container'>`;
                for (const [key, value] of Object.entries(stats)) {
                    const displayKey = key === "PRVStats" ? "Poule Renard Vip√®re" : key;
                    statsHtml += `<h3>${displayKey}</h3><ul>`;
                    for (const [statKey, statValue] of Object.entries(value)) {
                        const displayStatKey = statKey === "pvp_ranks" ? "Rang" : statKey === "pvp_xp" ? "XP" : statKey === "pvp_kill" ? "Kills" : statKey === "pvp_death" ? "Morts" : statKey === "pvp_kit" ? "Kit" : statKey;
                        statsHtml += `<li><i class='fas fa-star'></i> <strong>${displayStatKey}:</strong> ${statValue}</li>`;
                    }
                    statsHtml += "</ul>";
                }
                statsHtml += "</div>";
                document.getElementById("result").innerHTML = statsHtml;
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des donn√©es", error);
                document.getElementById("result").innerHTML = "<h2>Erreur lors de la r√©cup√©ration des donn√©es</h2>";
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("leaderboard").addEventListener("click", () => {
        window.location.href = "leaderboard.html";
        
    });
});

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("leaderboard").addEventListener("click", () => {
        window.location.href = "leaderboard.html";
    });
    document.getElementById("updates").addEventListener("click", () => {
        window.location.href = "updates.html";
    });
});


    </script>
</head>
<body>
    <h1><i class="fas fa-search"></i> Jkmc - Statistiques</h1>
    <button id="leaderboard">üèÜ Classement</button>
    <button id="updates">ü•è Updates</button>
    <div class="search-container">
        <input type="text" id="pseudo" placeholder="Entrez un pseudo">
        <button onclick="fetchPlayerStats()"><i class="fas fa-search"></i> Rechercher</button>
    </div>
    <div id="result"></div>
    <div id="footer" class="footer-center">
        <p>Site cr√©√© par Furio360 üíñ | Site Non Officiel √† JKMC</p>
    </div>  
</body>
</html>
